<!DOCTYPE html>
<html>
<head>
    <title>Chrome VidSrc Test</title>
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://*.vidsrc.to https://*.vidsrc.xyz https://*.vidsrc.me https://*.vidsrc.cc https://*.vidsrc.net; script-src 'self' 'unsafe-inline';">
</head>
<body>
    <h3>Testing VidSrc iframe in Chrome</h3>
    <div style="width: 800px; height: 450px; border: 2px solid red;">
        <iframe 
            src="https://vidsrc.to/embed/movie/tt11655566"
            width="100%" 
            height="100%"
            allowfullscreen
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation allow-top-navigation-by-user-activation allow-downloads allow-modals allow-orientation-lock allow-pointer-lock allow-storage-access-by-user-activation"
            referrerpolicy="no-referrer-when-downgrade"
            onload="console.log('Iframe loaded successfully')"
            onerror="console.log('Iframe failed to load')"
        ></iframe>
    </div>
    
    <script>
        console.log('Browser:', navigator.userAgent);
        console.log('Testing VidSrc iframe loading...');
        
        // Check if iframe loads after delay
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            console.log('Iframe dimensions:', iframe.offsetWidth, 'x', iframe.offsetHeight);
            console.log('Iframe src:', iframe.src);
            
            try {
                console.log('ContentWindow test:', iframe.contentWindow);
            } catch (e) {
                console.log('ContentWindow blocked (expected):', e.message);
            }
        }, 2000);
    </script>
</body>
</html>
