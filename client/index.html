<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>StreamFlex</title>
    
    <!-- Lightweight Popup Blocker - Only blocks popups, not content -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Only block window.open to prevent popup ads
        const originalOpen = window.open;
        window.open = function() {
          console.log('Popup blocked:', arguments[0]);
          return null;
        };
        
        // Block onclick handlers that might trigger popups
        // We'll do this periodically without using MutationObserver to be less intrusive
        setInterval(function() {
          try {
            // Only target known popup trigger elements
            const popupTriggers = document.querySelectorAll('a[href*="javascript:"]');
            popupTriggers.forEach(el => {
              if (!el.closest('.video-player') && !el.classList.contains('video-player')) {
                el.onclick = function(e) {
                  e.preventDefault();
                  console.log('Blocked popup trigger');
                  return false;
                };
              }
            });
          } catch (e) {
            console.log('Popup blocking error:', e);
          }
        }, 2000);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
