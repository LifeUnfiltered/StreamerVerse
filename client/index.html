<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>StreamFlex</title>
    
    <!-- Simple ad-blocker without breaking the app -->
    <script>
      // Quick cleanup on page load - remove any stray ad elements
      document.addEventListener('DOMContentLoaded', function() {
        // Remove common popup and ad elements that might persist
        const selectors = [
          'iframe:not([src*="vidsrc"]):not([src*="youtube"])',
          'div[style*="position: fixed"][style*="z-index:"]',
          'div[id*="pop"], div[id*="ad"]'
        ];
        
        for (const selector of selectors) {
          document.querySelectorAll(selector).forEach(el => {
            if (el.parentNode) {
              console.log('Removing ad element:', el);
              el.parentNode.removeChild(el);
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
